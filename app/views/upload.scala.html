@(id: Long, message: String)

<!DOCTYPE html>

<html>
    <head>
        <title>edArea uploading image</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <blockquote>
        @message
        </blockquote>

        <h1>Upload a picture</h1>
        @if(id != null) {
            <img src="@routes.Courses.renderImage(id)" alt="This is an image" />
        }


        @helper.form(action = routes.Courses.uploadPicture(), 'enctype -> "multipart/form-data") {
            <p>
                Choose a picture (logo) for your course<br/><br/>
                <input type="file" name="picture"><br/>
            </p>
            <p>
                <input type="submit">
            </p>
        }
    </body>
</html>
